<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>MYBANK</title>
  </head>
  <body>
    <div class="soon">
      <div>
        <p class="title-soon">coming soon ...</p>
      </div>
    </div>
    <nav>
      <p class="welcome">Login in to get started</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          class="login__input login__input--user"
          placeholder="user"
        />
        <input
          type="password"
          class="login__input login__input--PIN"
          placeholder="PIN"
          maxlength="4"
        />
        <button class="login__btn">&#10140;</button>
      </form>
    </nav>
    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__lable">Current balance</p>
          <p class="balance__date">
            As of <span class="date">17/11/2022</span>
          </p>
        </div>
        <p class="balance__number">0000$</p>
      </div>
      <!-- Movments -->
      <div class="movment">
        <div class="movment__row">
          <div class="movment_dateData">
            <div class="movment--type movment--type--deposit">1 deposit</div>
            <div class="movment--date">02/07/2022</div>
          </div>
          <div class="movment--value">20,000.97$</div>
        </div>
        <div class="movment__row">
          <div class="movment_dateData">
            <div class="movment--type movment--type--withdrawl">
              2 withdrawl
            </div>
            <div class="movment--date">02/07/2022</div>
          </div>
          <div class="movment--value">20,000.97$</div>
        </div>
      </div>
      <!-- Summary -->
      <div class="summary">
        <p class="summary__lable">In</p>
        <p class="summary_value summary_value--in">332.32$</p>
        <p class="summary__lable">out</p>
        <p class="summary_value summary_value--out">332.32$</p>
        <p class="summary__lable">interest</p>
        <p class="summary_value summary_value--interest">332.32$</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>
      <!-- Transfer operation -->
      <div class="operation operation_transfer">
        <h2 class="operation-lable">Transfer money</h2>
        <form class="form_transfer">
          <input type="text" class="inp transfer_user" />
          <input type="number" class="inp transfer_amount" />
          <button class="form-btn form--btn-transfer">&#10140;</button>
          <label lass="transfer_lable">Transfer to</label>
          <label lass="transfer_lable">Amount</label>
        </form>
      </div>
      <!-- Loan operation -->
      <div class="operation operation_loan">
        <h2 class="operation-lable">Request loan</h2>
        <form class="form_loan">
          <input type="number" class="inp loan_amount" />
          <button class="form-btn form--btn-loan">&#10140;</button>
          <input type="number" class="inp loan_none" />
          <label lass="transfer_lable">Amount</label>
        </form>
      </div>
      <!-- Close operation -->
      <div class="operation operation_close">
        <h2 class="operation-lable">Close account</h2>
        <form class="form_close">
          <input type="text" class="inp close_user" />
          <input type="text" class="inp close_PIN" maxlength="4" />
          <button class="form-btn form--btn-close">&#10140;</button>
          <label lass="transfer_lable">Confirm user</label>
          <label lass="transfer_lable">Confirm PIN</label>
        </form>
      </div>
      <!-- Logout Timer -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">08:34</span>
      </p>
    </main>
  </body>
  <script src="main.js"></script>
</html>
